<!DOCTYPE html>


<html>

  <head>
    <title>Match Score</title>
  </head>

  <body>
    <form>
      <table>
        <tr>
          <td>Winner</td>
          <td>Player</td>
          <td>Game 1</td>
          <td>Game 2</td>
          <td>Game 3</td>
          <td>Default</td>
        </tr>
        <tr>
          <td><input type="checkbox"></td>
          <td>Player A</td>
          <td><input type="text" maxlength="2" size="2"></td>
          <td><input type="text" maxlength="2" size="2"></td>
          <td><input type="text" maxlength="2" size="2"></td>
          <td><input type="checkbox"></td>
        </tr>
        <tr>
          <td><input type="checkbox"></td>
          <td>Player B</td>
          <td><input type="text" maxlength="2" size="2"></td>
          <td><input type="text" maxlength="2" size="2"></td>
          <td><input type="text" maxlength="2" size="2"></td>
          <td><input type="checkbox"></td>
        </tr>
      </table>

      <input type="reset" name="submit" value="Cancel">
      <input type="submit" name="submit" value="Ok">
    </form>
  </body>

</html>
